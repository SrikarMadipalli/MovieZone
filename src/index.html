<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MovieZone</title>
    <link rel="icon" type="image/png" href="../src/assets/clap.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <div class="Wrapper col-lg-12">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top scrolling-navbar">
          <div class="container">
            <a class="navbar-brand" id ="brand" href="#home">MovieZone</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav nav-flex-icons socialnav">
                <li class="nav-item">
                  <a class="nav-link" href="https://www.facebook.com/">
                    <i class="fa fa-facebook light-green-text-2"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.twitter.com/">
                    <i class="fa fa-twitter light-green-text-2"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.instagram.com/">
                    <i class="fa fa-instagram light-green-text-2"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- React root -->
      <div id="app" class="app">

      </div>
      <footer id="social_icon_footer">
          <div class="copyright-text">
              <p>CopyRight Â© 2019 Digital All Rights Reserved</p>
            </div>
          <a href="https://www.facebook.com/" title="facebook">
              <i id="social-fb" class="fa fa-facebook-square fa-3x social"></i>
          </a>
          <a href="https://twitter.com/" title="twitter">
              <i id="social-tw" class="fa fa-twitter-square fa-3x social"></i>
          </a>
          <a href="https://plus.google.com/" title="google">
              <i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i>
          </a>
          <a href="mailto:#" title="mail">
              <i id="social-em" class="fa fa-envelope-square fa-3x social"></i>
          </a>
      </footer>
    </div>
  </body>
</html>
